<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Channels</h1>
        
        <button id="newChannelBtn" class="new-channel-btn">Create New Channel</button>
        
        <div class="channels-list">
            <div th:each="channel: ${channels}">
                <a th:href="@{'/channel/' + ${channel.id}}" th:text="${channel.name}"></a>
            </div>
        </div>
    </div>

    <div id="newChannelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
                <h2>Create New Channel</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="channelName" name="name" placeholder="Enter channel name" required
                       style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 10px;">
            </div>
            <div class="modal-footer">
                <button type="button" class="new-channel-btn" id="createChannelBtn">Create Channel</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('newChannelModal');
        const btn = document.getElementById('newChannelBtn');
        const span = document.getElementsByClassName('close-modal')[0];

        btn.onclick = function() {
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="/js/channels.js"></script>
</body>
</html>
