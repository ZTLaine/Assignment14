<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Channels</title>
</head>
<body>
    <h1>Welcome</h1>

    <form action="/channels/addChannel" method="post">
        <div>
            <label>
                Name:
                <input id="channelName" type="text" name="name" required>
            </label>
        </div>
        <div>
            <input id="newChannelSubmit" type="submit" value="New Channel">
        </div>
    </form>

    <div class="channels-list">
        <div th:each="channel: ${channels}">
            <a th:href="@{'/channel/' + ${channel.id}}" th:text="${channel.name}"></a>
        </div>
    </div>
</body>
</html>
