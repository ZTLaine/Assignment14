<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome</h1>

<form action="channels/addChannel" method="post">
    <div>
        <label>
            Name:
            <input id="channelName" type="text" name="name">
        </label>
    </div>
    <div>
        <input id="newChannelSubmit" type="submit" value="New Channel">
    </div>
</form>

<div th:each="channel: ${channels}">
    <p th:text="${channel.name}"></p>
</div>
</body>
</html>
