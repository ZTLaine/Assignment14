<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Chat</h1>
        <button id="joinChatBtn" class="new-channel-btn">Join Chat</button>
    </div>

    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close-modal">&times;</span>
                <h2>Enter Username</h2>
            </div>
            <div class="modal-body">
                <input type="text" id="usernameInput" placeholder="Enter your username" required
                       style="width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 12px; margin-bottom: 10px;">
            </div>
            <div class="modal-footer">
                <button type="button" class="new-channel-btn" id="submitUsername">Join</button>
            </div>
        </div>
    </div>
    
    <script src="/js/welcome.js"></script>
</body>
</html>
